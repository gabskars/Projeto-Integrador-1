<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Motos - Início</title>
    <style>
        /*
        **************************************
        * CSS GLOBAL E RESETS BÁSICOS        *
        **************************************
        */

        /* Reset básico para remover margens e preenchimentos padrão dos navegadores,
           garantindo que o layout comece do zero de forma consistente. */
        * {
            margin: 0; /* Remove margem externa padrão */
            padding: 0; /* Remove preenchimento interno padrão */
            box-sizing: border-box; /* Garante que padding e border sejam incluídos no width/height total do elemento */
        }

        /* Estilos aplicados ao corpo da página (body) */
        body {
            font-family: Arial, sans-serif; /* Define a família da fonte para todo o texto, com fallback para fontes genéricas */
            display: flex; /* Transforma o body em um container flex, permitindo centralizar seu conteúdo */
            justify-content: center; /* Centraliza o conteúdo horizontalmente no container flex */
            align-items:center; /* Centraliza o conteúdo verticalmente no container flex */
            min-height: 100vh; /* Define a altura mínima do body como 100% da altura da viewport (tela visível) */
            background-color: #f0f0f0; /* Define a cor de fundo da página (um cinza bem claro) */
        }

        /*
        **************************************
        * ESTILOS DO CONTAINER PRINCIPAL     *
        **************************************
        */

        /* Container que envolve todo o conteúdo visível da tela, como uma "moldura" */
        .container {
            width: 90%; /* Largura do container: 90% da largura do pai (body) */
            max-width: 1000px; /* Largura máxima do container para telas muito grandes */
            background-color: #fff; /* Cor de fundo branca para o container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra sutil ao redor do container (horizontal vertical blur cor) */
            border-radius: 0px; /* Arredondamento dos cantos do container */
            overflow: hidden; /* Garante que qualquer conteúdo que ultrapasse os limites do container seja cortado */
            padding: 80px; /* Preenchimento interno do container (espaço entre a borda e o conteúdo) */
            display: flex; /* Transforma o container em um container flex */
            flex-direction: column; /* Organiza os itens flex em coluna (cabeçalho, main) */
            min-height: 650px; /* Altura mínima do container */
        }

        /*
        **************************************
        * ESTILOS DO CABEÇALHO (HEADER)      *
        **************************************
        */

        /* Estilos para a seção do cabeçalho */
        header {
            display: flex; /* Transforma o cabeçalho em um container flex */
            justify-content: space-between; /* Distribui os itens flex (logo e navegação) com espaço entre eles */
            align-items: center; /* Alinha os itens flex verticalmente ao centro */
            padding: 15px 0; /* Preenchimento interno (15px top/bottom, 0px left/right) */
            margin-bottom: 40px; /* Margem na parte inferior do cabeçalho, separando-o do conteúdo principal */
        }

        /* Estilos para o texto e layout do logo "Elite Motos" */
        .logo {
            font-size: 28px; /* Tamanho da fonte do texto do logo */
            font-weight: bold; /* Deixa o texto do logo em negrito */
            color: #000000; /* Cor do texto do logo (cinza escuro) */
            display: flex; /* Transforma o logo em um container flex para alinhar o ícone e o texto */
            align-items: center; /* Alinha o ícone e o texto verticalmente ao centro */
        }

        /* Estilos para simular o ícone triangular do logo */
        .logo-icon {
            width: 30px; /* Largura do ícone */
            height: 30px; /* Altura do ícone */
            background-color: transparent; /* Fundo transparente */
            border: 2px solid #CC0000; /* Borda vermelha do ícone */
            transform: rotate(45deg); /* Gira o ícone em 45 graus para parecer um losango */
            margin-right: 10px; /* Margem à direita do ícone, separando-o do texto */
            position: relative; /* Define o posicionamento relativo para que o pseudo-elemento interno seja posicionado em relação a ele */
        }

        /* Pseudo-elemento para criar a parte interna do ícone do logo */
        .logo-icon::before {
            content: ''; /* Conteúdo vazio, necessário para pseudo-elementos */
            position: absolute; /* Posicionamento absoluto em relação ao pai (.logo-icon) */
            top: 50%; /* Alinha o topo do pseudo-elemento ao centro vertical do pai */
            left: 50%; /* Alinha a esquerda do pseudo-elemento ao centro horizontal do pai */
            width: 15px; /* Largura do elemento interno */
            height: 15px; /* Altura do elemento interno */
            background-color: #CC0000; /* Cor de fundo vermelha do elemento interno */
            transform: translate(-50%, -50%) rotate(-45deg); /* Centraliza o elemento e gira -45 graus para alinhar com o pai */
        }

        /* Estilos para os links de navegação dentro do cabeçalho (Login, Cadastro) */
        nav a {
            text-decoration: none; /* Remove o sublinhado padrão dos links */
            color: #027fe6; /* Cor do texto dos links */
            margin-left: 20px; /* Margem à esquerda de cada link, separando-os */
            padding: 8px 15px; /* Preenchimento interno dos links, dando-lhes volume de botão */
            /* AQUI: bordas mais curvadas para os botões do cabeçalho */
            border-radius: 20px; /* MUITO IMPORTANTE: Arredondamento dos cantos para deixar os botões mais curvados */
            transition: background-color 0.3s ease; /* Transição suave na cor de fundo ao passar o mouse */
        }

        /* Estilos específicos para o botão "Login" no cabeçalho */
        nav a.btn-login {
            color: #00a0fd; /* Cor do texto para Login */
           
        }

        /* Estilos específicos para o botão "Cadastro" no cabeçalho */
        nav a.btn-cadastro {
            background-color: #FFD700; /* Cor de fundo amarela */
            color: #ffffff; /* Cor do texto (branco) */
            font-weight: bold; /* Texto em negrito */
        }

        /* Estilos para quando o mouse passa sobre os links de navegação */
        nav a:hover {
            background-color: #eee; /* Cor de fundo cinza clara ao passar o mouse */
        }

        /*
        **************************************
        * ESTILOS DO CONTEÚDO PRINCIPAL (MAIN) *
        **************************************
        */

        /* Estilos para a seção principal de conteúdo */
        main {
            flex-grow: 1; /* Permite que o main ocupe todo o espaço vertical disponível após o cabeçalho */
            display: flex; /* Transforma o main em um container flex para as seções de texto e ilustração */
            align-items: center; /* Alinha os itens flex verticalmente ao centro */
            justify-content: space-between; /* Distribui os itens flex com espaço entre eles */
            padding: 20px 0; /* Preenchimento interno (20px top/bottom, 0px left/right) */
        }

        /* Estilos para a seção que contém o texto principal */
        .text-content {
            flex: 1; /* Permite que esta seção ocupe espaço flexível, compartilhando com a ilustração */
            padding-right: 10px; /* Preenchimento à direita, afastando o texto da ilustração */
        }

        /* Estilos para o título principal (H1) */
        .text-content h1 {
            font-size: 1.8em; /* Tamanho da fonte (3x o tamanho padrão do elemento raiz) */
            color: #757474; /* Cor do texto (preto) */
            line-height: 1.5; /* Altura da linha, para melhor legibilidade */
            margin-bottom: 40px; /* Margem na parte inferior, separando do botão */
        }

        /* Estilos para o botão principal "Cadastre-se" */
        .text-content .btn-main-cadastro {
            background-color: #FFD700; /* Cor de fundo amarela */
            color: #ffffff; /* Cor do texto (cinza escuro) */
            padding: 15px 30px; /* Preenchimento interno, dando volume ao botão */
            border: none; /* Remove a borda padrão do botão */
            /* AQUI: bordas mais curvadas para o botão principal */
            border-radius: 25px; /* MUITO IMPORTANTE: Arredondamento dos cantos para deixar o botão bem curvado */
            font-size: 1.1em; /* Tamanho da fonte do texto do botão */
            cursor: pointer; /* Muda o cursor para uma "mãozinha" ao passar o mouse */
            text-decoration: none; /* Remove o sublinhado, pois é um link */
            font-weight: bold; /* Texto em negrito */
            transition: background-color 0.3s ease; /* Transição suave na cor de fundo ao passar o mouse */
        }

        /* Estilos para quando o mouse passa sobre o botão principal "Cadastre-se" */
        .text-content .btn-main-cadastro:hover {
            background-color: #e6c200; /* Amarelo um pouco mais escuro no hover */
        }

        /* Estilos para a seção da ilustração */
        .illustration {
            flex: 1; /* Permite que esta seção ocupe espaço flexível, compartilhando com o texto */
            display: flex; /* Transforma a ilustração em um container flex */
            justify-content: center; /* Centraliza a imagem horizontalmente */
            align-items: center; /* Centraliza a imagem verticalmente */
        }

        /* Estilos para a imagem dentro da seção de ilustração */
        .illustration img {
            max-width: 90%; /* Garante que a imagem não ultrapasse a largura do seu container */
            height: auto; /* Mantém a proporção da imagem */
            display: block; /* Remove o espaço extra abaixo da imagem que ocorre com elementos inline */
        }

        /*
        **************************************
        * RESPONSIVIDADE (MEDIA QUERIES)     *
        **************************************
        */

        /* Media Query para telas médias (ex: tablets, ou quando a janela do navegador é redimensionada) */
        @media (max-width: 768px) {
            header {
                flex-direction: column; /* Altera a direção dos itens do cabeçalho para coluna (logo em cima, navegação embaixo) */
                align-items: flex-start; /* Alinha os itens à esquerda */
            }

            nav {
                margin-top: 15px; /* Adiciona margem acima da navegação */
            }

            nav a {
                margin-left: 0; /* Remove a margem esquerda entre os botões */
                margin-right: 10px; /* Adiciona margem direita para separar os botões em linha */
                margin-bottom: 10px; /* Adiciona margem inferior para empilhar os botões se necessário */
            }

            main {
                flex-direction: column; /* Altera a direção dos itens do main para coluna (texto em cima, ilustração embaixo) */
                text-align:center; /* Centraliza o texto */
            }

            .text-content {
                padding-right: 0; /* Remove o padding da direita, já que a ilustração estará abaixo */
                margin-bottom: 30px; /* Adiciona margem inferior ao texto para separá-lo da ilustração */
            }

            .text-content h1 {
                font-size: 2.0em; /* Reduz o tamanho da fonte do título principal */
            }

            .illustration {
                width: 70%; /* Reduz a largura da ilustração para 80% */
            }
        }

        /* Media Query para telas pequenas (ex: celulares) */
        @media (max-width: 480px) {
            .container {
                padding: 15px; /* Reduz o preenchimento interno do container */
            }
            .text-content h1 {
                font-size: 1.8em; /* Reduz ainda mais o tamanho da fonte do título principal */
            }
            .text-content .btn-main-cadastro {
                padding: 12px 25px; /* Reduz o preenchimento do botão principal */
                font-size: 1em; /* Reduz o tamanho da fonte do botão principal */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon"></div>
                Elite Motos
            </div>
            <nav>
                <a href="Tela de Login.html" class="btn-login">Login</a>
                <a href="Tela de cadastro.html" class="btn-cadastro">Cadastro</a>
            </nav>
        </header>

        <main>
            <section class="text-content">
                <h1>Automatize processos, ganhe 
                    produtividade.</h1>
                <a href="Tela de cadastro.html" class="btn-main-cadastro">Cadastre-se</a>
            </section>
            <section class="illustration">
                <img src="URL_DA_IMAGEM_DA_TELA_INICIAL.png" alt="Moto e pessoa">
            </section>
        </main>
    </div>
</body>
</html>
