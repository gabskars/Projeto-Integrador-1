<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Motos - Login</title>
    <style>
        /*
        **************************************
        * CSS GLOBAL E RESETS BÁSICOS        *
        **************************************
        */

        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Fundo cinza claro para a página */
        }

        /*
        **************************************
        * ESTILOS DO CONTAINER DE LOGIN      *
        **************************************
        */

        /* Container principal da tela de login, que divide os dois painéis */
        .login-container {
            width: 90%; /* Largura do container: 90% da largura do pai */
            max-width: 1000px; /* Largura máxima para a área de conteúdo */
            background-color: #fff; /* Fundo branco do container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            border-radius: 0px; /* Arredondamento dos cantos do container */
            overflow: hidden; /* Garante que o conteúdo não vaze */
            display: flex; /* Transforma em container flex para dividir em dois painéis */
            min-height: 600px; /* Altura mínima da tela de login */
        }

        /*
        **************************************
        * PAINEL ESQUERDO (ILUSTRAÇÃO E LOGO) *
        **************************************
        */

        /* Painel esquerdo do layout de login, com logo e ilustração */
        .login-left-panel {
            flex: 1; /* Ocupa uma parte igual do espaço flexível */
            display: flex; /* Transforma em container flex */
            flex-direction: column; /* Organiza os itens em coluna */
            align-items: center; /* Centraliza os itens horizontalmente */
            justify-content: center; /* Centraliza os itens verticalmente */
            padding: 30px; /* Preenchimento interno */
            position: relative; /* Define posicionamento relativo para a seta de voltar */
            background-color: #f7f7f7; /* Um cinza bem claro para o painel esquerdo */
        }

        /* Estilo para a seta de voltar */
        .back-arrow {
            position: absolute; /* Posicionamento absoluto em relação ao .login-left-panel */
            top: 20px; /* Distância do topo */
            left: 20px; /* Distância da esquerda */
            font-size: 2em; /* Tamanho da fonte da seta */
            color: #000000; /* Cor da seta */
            text-decoration: none; /* Remove sublinhado */
            cursor: pointer; /* Muda o cursor para "mãozinha" */
            transition: color 0.3s ease; /* Transição suave de cor */
        }

        /* Estilo da seta de voltar ao passar o mouse */
        .back-arrow:hover {
            color: #000; /* Cor preta ao passar o mouse */
        }

        /* Estilo para o logo no painel de login */
        .login-logo {
            font-size: 55px; /* Tamanho da fonte do logo */
            font-weight: bold; /* Negrito */
            color: #000000; /* Cor do texto */
            display: flex; /* Para alinhar o ícone e o texto */
            align-items: center; /* Alinha verticalmente */
            padding:20px;
            padding-block-end: 270px;
            margin-bottom: 20px; /* Margem abaixo do logo */
        }

        /* Estilo para o ícone do logo no painel de login (reaproveitado e ajustado) */
        .login-logo-icon {
            width: 40px; /* Largura do ícone */
            height: 40px; /* Altura do ícone */
            background-color: transparent;
            border: 3px solid #CC0000; /* Borda vermelha mais grossa */
            transform: rotate(45deg);
            margin-right: 15px; /* Margem à direita */
            position: relative;
        }
        .login-logo-icon::before { /* Parte interna do ícone */
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #CC0000;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        /* Estilo para a imagem de ilustração no painel esquerdo */
        .login-illustration {
            max-width: 100%; /* Garante que a imagem não ultrapasse a largura do container */
            height: auto; /* Mantém a proporção */
            display: block; /* Remove espaço extra abaixo */
        }

        /*
        **************************************
        * PAINEL DIREITO (FORMULÁRIO DE LOGIN) *
        **************************************
        */

        /* Painel direito do layout de login, com o formulário */
        .login-right-panel {
            flex: 0.8; /* Ocupa uma parte igual do espaço flexível */
            background-color: #a00909; /* Cor de fundo vermelha escura */
            display: flex; /* Transforma em container flex */
            flex-direction: column; /* Organiza os itens em coluna */
            justify-content: center; /* Centraliza os itens verticalmente */
            align-items: center; /* Centraliza os itens horizontalmente */
            padding: 20px; /* Preenchimento interno */
            color: #fff; /* Cor do texto branco */
        }

        /* Estilo para o título "Bem vindos!" */
        .login-right-panel h2 {
            font-size: 2.5em; /* Tamanho da fonte */
            margin-bottom: 10px; /* Margem inferior */
        }

        /* Estilo para o parágrafo "Ainda não tem cadastro?" */
        .login-right-panel p {
            font-size: 1.2em; /* Tamanho da fonte */
            margin-bottom: 30px; /* Margem inferior */
        }

        /* Estilo para o link "Cadastre-se" dentro do parágrafo */
        .login-right-panel p a {
            color: #eee; /* Cinza claro  para o link */
            text-decoration: none; /* Remove sublinhado */
            font-weight: bold; /* Negrito */
        }

        /* Estilo do link "Cadastre-se" ao passar o mouse */
        .login-right-panel p a:hover {
            text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
        }

        /* Estilo para o formulário de login */
        .login-form {
            width: 85%; /* Ocupa 90% da largura disponível no painel */
            max-width: 300px; /* Largura máxima do formulário */
            display: flex; /* Transforma em container flex */
            flex-direction: column; /* Organiza os itens em coluna */
            gap: 40px; /* Espaço entre os itens do formulário (email, senha, botão) */
        }

        /* Estilo para cada grupo de input (label + input) */
        .input-group {
            display: flex; /* Transforma em container flex */
            flex-direction: column; /* Organiza label e input em coluna */
        }

        /* Estilo para as labels dos inputs */
        .input-group label {
            margin-bottom: 8px; /* Margem abaixo da label */
            font-size: 1em; /* Tamanho da fonte */
            font-weight: bold; /* Negrito */
        }

        /* Estilo para os campos de input de texto e senha */
        .input-group input {
            padding: 15px; /* Preenchimento interno */
            border: none; /* Remove borda */
            border-radius: 15px; /* Arredondamento dos cantos do input */
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco transparente */
            color: #333; /* Cor do texto digitado */
            font-size: 1em; /* Tamanho da fonte */
        }

        /* Estilo para o placeholder (texto de exemplo) do input */
        .input-group input::placeholder {
            color: #888; /* Cor do placeholder */
        }

        /* Estilo para o link "Esqueceu a senha?" */
        .forgot-password {
            text-align: right; /* Alinha o texto à direita */
            margin-top: -10px; /* Ajuste vertical para ficar mais próximo do input */
            margin-bottom: 20px; /* Margem inferior */
            margin-top: 10px;
        }

        /* Estilo do link "Esqueceu a senha?" */
        .forgot-password a {
            color: #eee; /* Cor do texto (cinza bem claro) */
            text-decoration: none; /* Remove sublinhado */
            font-size: 0.9em; /* Tamanho da fonte */
        }

        /* Estilo do link "Esqueceu a senha?" ao passar o mouse */
        .forgot-password a:hover {
            text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
        }

        /* Estilo para o botão de "Login" */
        .btn-login-submit {
            background-color: #FF7F50; /* Cor de fundo laranja coral */
            color: #fff; /* Cor do texto branco */
            padding: 15px 25px; /* Preenchimento interno */
            border: none; /* Remove borda */
            border-radius: 15px; /* Arredondamento dos cantos */
            font-size: 1.2em; /* Tamanho da fonte */
            font-weight: bold; /* Negrito */
            cursor: pointer; /* Muda o cursor para "mãozinha" */
            transition: background-color 0.3s ease; /* Transição suave de cor de fundo */
        }

        /* Estilo do botão de "Login" ao passar o mouse */
        .btn-login-submit:hover {
            background-color: #ff6347; /* Laranja mais escuro no hover */
        }

        /*
        **************************************
        * RESPONSIVIDADE (MEDIA QUERIES)     *
        **************************************
        */

        /* Media Query para telas médias (ex: tablets) */
        @media (max-width: 850px) {
            .login-container {
                flex-direction: column; /* Altera a direção para coluna (painel esquerdo em cima, direito embaixo) */
                min-height: auto; /* Remove altura mínima fixa para se ajustar ao conteúdo */
            }
            .login-left-panel, .login-right-panel {
                flex: none; /* Remove o comportamento flex para ocupar toda a largura */
                width: 100%; /* Ocupa 100% da largura */
                padding: 30px 20px; /* Ajusta o preenchimento */
            }
            .login-left-panel {
                height: 300px; /* Altura fixa para a imagem em telas menores */
            }
            .login-right-panel {
                height: auto; /* Altura automática para o painel de formulário */
            }
            .login-logo {
                margin-bottom: 0; /* Remove margem inferior para evitar espaçamento excessivo */
            }
        }

        /* Media Query para telas pequenas (ex: celulares) */
        @media (max-width: 480px) {
            .back-arrow {
                font-size: 1.8em; /* Reduz tamanho da seta */
                top: 15px; /* Ajusta posição da seta */
                left: 15px; /* Ajusta posição da seta */
            }
            .login-right-panel h2 {
                font-size: 2em; /* Reduz tamanho do título "Bem vindos!" */
            }
            .login-right-panel p {
                font-size: 1em; /* Reduz tamanho do parágrafo */
            }
            .login-form {
                max-width: 100%; /* Formulário ocupa toda a largura disponível */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left-panel">
            <a href="Tela inicial.html" class="back-arrow">&leftarrow;</a>
            <div class="login-logo">
                <div class="login-logo-icon"></div>
                Elite Motos
            </div>
            <img src="URL_DA_IMAGEM_DA_TELA_LOGIN.png" alt="Mecânico com carro no elevador" class="login-illustration">
        </div>

        <div class="login-right-panel">
            <h2>Bem vindos!</h2>
            <p>Ainda não tem cadastro? <a href="Tela de cadastro.html">Cadastre-se</a></p>

            <form class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Ex: joao@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <div class="forgot-password">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
                <button type="submit" class="btn-login-submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
