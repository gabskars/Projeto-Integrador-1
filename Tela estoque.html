<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Motos - Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /*
        **************************************
        * CSS GLOBAL E RESETS BÁSICOS        *
        **************************************
        */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Fundo cinza claro para a página */
            color: #fff; /* Cor do texto padrão para containers vermelhos */
        }

        /* Cores Comuns */
        :root {
            --red-dark: #850000; /* Vermelho escuro principal */
            --red-medium: #CC0000; /* Vermelho um pouco mais claro */
            --orange-accent: #FF7F50; /* Laranja coral para botões */
            --yellow-accent: #FFD700; /* Amarelo para ícones/destaque */
            --white: #FFFFFF;
            --light-grey: #f0f0f0;
            --dark-grey: #333;
            --medium-grey: #757575;
        }

        /* Estilos de botões genéricos */
        .btn-primary, .btn-action, .btn-confirm {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Para links estilizados como botão */
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Estilos para inputs comuns em formulários */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            padding: 15px;
            border: none;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.1); /* Borda sutil interna */
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--dark-grey);
            font-size: 1em;
            outline: none;
            width: 100%; /* Ocupa a largura total do seu container */
        }

        input::placeholder {
            color: var(--medium-grey);
        }

        /*
        **************************************
        * TELA ESTOQUE                       *
        **************************************
        */

        .estoque-container {
            width: 90%;
            max-width: 1000px;
            min-height: 600px; /* Altura mínima para o container do estoque */
            background-color: var(--red-dark);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 30px;
        }

        .estoque-header {
            display: flex;
            align-items: center;
            justify-content: center; /* Centraliza o H2 */
            position: relative; /* Para posicionar a seta */
            margin-bottom: 30px;
        }

        .back-arrow-estoque {
            position: absolute;
            left: 0; /* Alinha à esquerda */
            font-size: 2em;
            color: var(--white);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-arrow-estoque:hover {
            color: var(--yellow-accent);
        }

        .estoque-header h2 {
            font-size: 2.5em;
            color: var(--white);
        }

        .search-bar {
            display: flex;
            width: 80%; /* Largura da barra de pesquisa */
            max-width: 500px;
            margin: 0 auto 30px auto; /* Centraliza e adiciona margem inferior */
            background-color: var(--orange-accent); /* Fundo laranja da barra */
            border-radius: 30px;
            padding: 8px;
            align-items: center;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px; /* Arredondamento do input dentro da barra laranja */
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--dark-grey);
            outline: none;
            font-size: 1em;
        }

        .search-button {
            background-color: transparent;
            border: none;
            color: var(--white);
            font-size: 1.2em;
            padding: 8px 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .search-button:hover {
            color: var(--yellow-accent);
        }

        .table-container {
            flex-grow: 1; /* Permite que a tabela ocupe o espaço disponível */
            overflow-y: auto; /* Adiciona scroll se a tabela for muito grande */
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.1); /* Fundo sutil para a área da tabela */
            border-radius: 15px;
            padding: 20px;
        }

        .estoque-table {
            width: 100%;
            border-collapse: collapse; /* Remove espaçamento entre bordas da célula */
        }

        .estoque-table thead th {
            background-color: rgba(255, 255, 255, 0.2); /* Fundo mais escuro para cabeçalhos */
            padding: 15px;
            text-align: left;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--white);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .estoque-table tbody td {
            padding: 12px 15px;
            text-align: left;
            color: var(--white);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Linhas separadoras */
        }

        .estoque-table tbody tr:last-child td {
            border-bottom: none; /* Remove borda da última linha */
        }

        .estoque-actions {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Quebra linha se não houver espaço */
            gap: 20px; /* Espaçamento entre os botões */
            margin-top: 20px;
        }

        .btn-action {
            background-color: var(--yellow-accent); /* Botões amarelos */
            color: var(--dark-grey); /* Texto escuro nos botões amarelos */
            padding: 12px 25px;
            border-radius: 25px; /* Mais arredondado */
            font-size: 1.1em;
            min-width: 180px; /* Garante um tamanho mínimo */
        }

        .btn-action:hover {
            background-color: #e6c200; /* Amarelo mais escuro no hover */
        }


        /*
        **************************************
        * RESPONSIVIDADE (MEDIA QUERIES) ESTOQUE*
        **************************************
        */

        /* Media Query para telas médias (ex: tablets) */
        @media (max-width: 850px) {
            .estoque-container {
                width: 95%;
                border-radius: 10px;
                min-height: auto; /* Altura flexível */
                padding: 20px;
            }

            .estoque-header h2 {
                font-size: 2em;
            }

            .search-bar {
                width: 95%;
            }

            .estoque-table thead th, .estoque-table tbody td {
                padding: 10px;
                font-size: 0.9em;
            }

            .estoque-actions {
                flex-direction: column;
                gap: 15px;
            }

            .btn-action {
                width: 80%; /* Ocupa mais largura */
                max-width: 250px;
                margin: 0 auto; /* Centraliza */
            }
        }

        /* Media Query para telas pequenas (ex: celulares) */
        @media (max-width: 480px) {
            body {
                padding: 10px; /* Padding no corpo para telas muito pequenas */
            }

            .estoque-container {
                padding: 15px;
            }

            .estoque-header h2 {
                font-size: 1.8em;
            }

            .back-arrow-estoque {
                font-size: 1.8em;
            }

            .estoque-table thead th, .estoque-table tbody td {
                font-size: 0.8em;
                padding: 8px;
            }
            
            .search-input {
                font-size: 0.9em;
            }

            .btn-action {
                font-size: 1em;
                padding: 10px 20px;
                width: 100%; /* Ocupa 100% da largura disponível */
            }
        }
    </style>
</head>
<body>
    <div class="estoque-container">
        <header class="estoque-header">
            <a href="home.html" class="back-arrow-estoque"><i class="fas fa-arrow-left"></i></a>
            <h2>Estoque</h2>
        </header>

        <div class="search-bar">
            <input type="text" placeholder="Pesquisar..." class="search-input">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>

        <div class="table-container">
            <table class="estoque-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Categoria</th>
                        <th>Preço Unitário</th>
                    </tr>
                </thead>
                <tbody id="estoque-lista">
                    <tr>
                        <td>Óleo Motor 10W40</td>
                        <td>50L</td>
                        <td>Lubrificantes</td>
                        <td>R$ 45,00</td>
                    </tr>
                    <tr>
                        <td>Pneu Dianteiro Aro 17</td>
                        <td>15</td>
                        <td>Pneus</td>
                        <td>R$ 250,00</td>
                    </tr>
                    <tr>
                        <td>Pastilha Freio Traseiro</td>
                        <td>30</td>
                        <td>Freios</td>
                        <td>R$ 80,00</td>
                    </tr>
                    </tbody>
            </table>
        </div>

        <div class="estoque-actions">
            <a href="editar_item.html" class="btn-action edit-item">Editar item</a>
            <a href="adicionar_itens.html" class="btn-action add-item">Adicionar novo item</a>
            <a href="excluir_item.html" class="btn-action delete-item">Excluir item</a>
        </div>
    </div>
